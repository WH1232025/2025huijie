<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能餐厅点餐系统</title>
    <style>
        :root {
            --primary-color: #c53d13;
            --secondary-color: #f5e6d3;
            --accent-color: #6b9080;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #faf5ef;
            color: #3d3d3d;
            font-size: 16px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: var(--primary-color);
            color: white;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .menu-section {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
        }

        .menu-section h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .menu-item {
            cursor: pointer;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item:hover {
            background: var(--secondary-color);
            transform: translateX(5px);
        }

        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
            color: #2a2a2a;
        }

        .item-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .item-price {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            padding: 0.3rem 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
            color: var(--primary-color);
        }

        .order-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .selected-items {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .admin-panel {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .order-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .order-time {
            color: #666;
            margin-top: 1rem;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>智能餐厅点餐系统</h1>
        <p>点击菜品选择数量，确认后提交订单</p>
    </div>

    <div class="menu-container">
        <div class="menu-section">
            <h2>主菜 Main Courses</h2>
            <div class="menu-item">
                <div class="item-info">
                    <div class="item-name">日式炸猪排风味脆皮鸡肉</div>
                    <div class="item-desc">Poulet croustillant façon katsu</div>
                    <div class="item-price">€8</div>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
            </div>

        <div class="menu-section">
            <h2>饮品 Beverages</h2>
            <div class="menu-item">
                <div class="item-info">
                    <div class="item-name">豆奶</div>
                    <div class="item-desc">Lait de soja</div>
                    <div class="item-price">€3</div>
                </div>
                <div class="quantity-selector">
                    <button class="quantity-btn minus">-</button>
                    <span class="quantity">0</span>
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
            </div>
    </div>

    <div class="order-form">
        <h2>您的订单</h2>
        <div class="selected-items" id="selectedItems"></div>
        <div class="order-summary">
            <div>总价：<span id="totalPrice">0</span> €</div>
            <button id="clearSelection">清除选择</button>
        </div>
        <div class="order-time" id="orderTime"></div>
        <button id="submitOrder">提交订单</button>
    </div>

    <div class="admin-panel">
        <h2>订单列表</h2>
        <button id="clearAllOrders">清除全部订单</button>
        <div class="order-list" id="ordersList"></div>
    </div>

    <script>
        // 实时显示时间
        function updateTime() {
            const now = new Date();
            document.getElementById('orderTime').textContent = 
                `当前时间：${now.toLocaleString('zh-CN')}`;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 处理数量选择
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const selector = this.closest('.quantity-selector');
                const quantityElem = selector.querySelector('.quantity');
                let quantity = parseInt(quantityElem.textContent);
                
                quantity = this.classList.contains('plus') ? quantity + 1 : Math.max(0, quantity - 1);
                quantityElem.textContent = quantity;
                updateSelectedItems();
            });
        });

        // 更新已选商品
        function updateSelectedItems() {
            const container = document.getElementById('selectedItems');
            container.innerHTML = '';
            let total = 0;
            
            document.querySelectorAll('.menu-item').forEach(item => {
                const quantity = parseInt(item.querySelector('.quantity').textContent);
                if(quantity > 0) {
                    const clone = item.cloneNode(true);
                    const price = parseInt(item.querySelector('.item-price').textContent.replace('€', ''));
                    total += price * quantity;
                    clone.querySelector('.quantity-selector').remove();
                    const div = document.createElement('div');
                    div.className = 'selected-item';
                    div.innerHTML = `
                        ${clone.innerHTML}
                        <div class="quantity-display">x${quantity}</div>
                    `;
                    container.appendChild(div);
                }
            });
            document.getElementById('totalPrice').textContent = total;
        }

        // 提交订单（含语音功能）
        document.getElementById('submitOrder').addEventListener('click', function() {
            const orderItems = Array.from(document.querySelectorAll('.menu-item'))
                .filter(item => parseInt(item.querySelector('.quantity').textContent) > 0)
                .map(item => ({
                    name: item.querySelector('.item-name').textContent,
                    desc: item.querySelector('.item-desc').textContent,
                    price: parseInt(item.querySelector('.item-price').textContent.replace('€', '')),
                    quantity: parseInt(item.querySelector('.quantity').textContent)
                }));

            if(orderItems.length === 0) return alert('请至少选择一个商品');

            const total = orderItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const order = {
                id: Date.now(),
                items: orderItems,
                total,
                timestamp: new Date().toLocaleString('zh-CN'),
                orderTime: new Date().toISOString()
            };

            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            localStorage.setItem('orders', JSON.stringify([...orders, order]));
            renderOrders();

            // 语音提示
            if (window.speechSynthesis) {
                const utterance = new SpeechSynthesisUtterance('感谢您的惠顾，祝您用餐愉快！');
                utterance.lang = 'zh-CN';
                utterance.rate = 0.9;
                // 选择一个男声 (注意：浏览器的语音列表可能不同，需要动态获取)
                const voices = window.speechSynthesis.getVoices();
                const maleVoice = voices.find(voice => voice.name.includes('Male')); // 尝试找到包含 "Male" 的声音
                if (maleVoice) {
                    utterance.voice = maleVoice;
                } else if (voices.length > 0) {
                    utterance.voice = voices[0]; // 如果没有找到男声，则使用第一个可用的声音
                }

                // 确保语音列表加载完毕后再播放
                if (voices.length === 0) {
                    window.speechSynthesis.onvoiceschanged = function() {
                        const updatedVoices = window.speechSynthesis.getVoices();
                        const updatedMaleVoice = updatedVoices.find(voice => voice.name.includes('Male'));
                        if (updatedMaleVoice) {
                            utterance.voice = updatedMaleVoice;
                        } else if (updatedVoices.length > 0) {
                            utterance.voice = updatedVoices[0];
                        }
                        speechSynthesis.cancel();
                        speechSynthesis.speak(utterance);
                    };
                } else {
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                }
            }

            alert(`订单提交成功！\n时间：${order.timestamp}\n总价：€${total}`);
            document.querySelectorAll('.quantity').forEach(q => q.textContent = '0');
            updateSelectedItems();
        });

        // 渲染订单列表
        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const container = document.getElementById('ordersList');
            container.innerHTML = orders.map((order, index) => `
                <div class="order-item">
                    <div class="order-header">
                        <h3>订单 #${index + 1} - ${order.timestamp}</h3>
                        <button class="delete-btn" data-id="${order.id}">删除</button>
                    </div>
                    <pre>${order.items.map(item => 
                        `${item.name} (${item.desc}) x${item.quantity} €${item.price * item.quantity}`
                    ).join('\n')}\n总计：€${order.total}</pre>
                </div>
            `).join('');

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const orderId = parseInt(this.dataset.id);
                    if(confirm('确定要删除这个订单吗？')) {
                        const orders = JSON.parse(localStorage.getItem('orders'))
                            .filter(order => order.id !== orderId);
                        localStorage.setItem('orders', JSON.stringify(orders));
                        renderOrders();
                    }
                });
            });
        }

        // 清除功能
        document.getElementById('clearSelection').addEventListener('click', () => {
            document.querySelectorAll('.quantity').forEach(q => q.textContent = '0');
            updateSelectedItems();
        });

        document.getElementById('clearAllOrders').addEventListener('click', () => {
            if(confirm('确定要清除所有订单记录吗？')) {
                localStorage.removeItem('orders');
                renderOrders();
            }
        });

        // 初始化
        renderOrders();
    </script>
</body>
</html>
